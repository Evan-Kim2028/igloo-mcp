        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2ca02c", "id": "PIPELINE_V2_GROOT_DB.INFORMATION_SCHEMA.TABLES", "label": "TABLES\n[View]", "shape": "dot", "title": "Type: dataset\u003cbr\u003eKey: PIPELINE_V2_GROOT_DB.INFORMATION_SCHEMA.TABLES\u003cbr\u003eobject_type: view\u003cbr\u003edatabase: PIPELINE_V2_GROOT_DB\u003cbr\u003eschema: INFORMATION_SCHEMA\u003cbr\u003ename: TABLES\u003cbr\u003efqn: PIPELINE_V2_GROOT_DB.INFORMATION_SCHEMA.TABLES\u003cbr\u003ein_catalog: true"}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"interaction": {"hover": true}, "physics": {"stabilization": {"iterations": 250}, "barnesHut": {"springLength": 250}}, "edges": {"smooth": true}, "layout": {"improvedLayout": true}};






                  network = new vis.Network(container, data, options);










                  return network;

              }
              drawGraph();
        </script>

<script type="text/javascript">
// Simple toggle controls for node and edge types
(function () {
  // Toggle node visibility by type
  function toggleNodes(nodeType, show) {
    if (typeof nodes !== 'undefined' && nodes) {
      const allNodes = nodes.get();
      allNodes.forEach(node => {
        if (node.title && node.title.includes('object_type: ' + nodeType)) {
          nodes.update({id: node.id, hidden: !show});
        }
      });
    }
  }

  // Toggle edge visibility by type
  function toggleEdges(edgeType, show) {
    if (typeof edges !== 'undefined' && edges) {
      const allEdges = edges.get();
      allEdges.forEach(edge => {
        if (edge.edge_type === edgeType) {
          edges.update({id: edge.id, hidden: !show});
        }
      });
    }
  }

  // Set up event listeners for checkboxes
  const nodeTypes = ['table', 'view', 'materialized_view', 'dynamic_table', 'task'];
  const edgeTypes = ['derives_from', 'consumes', 'produces'];

  nodeTypes.forEach(type => {
    const checkbox = document.getElementById('toggle-' + type);
    if (checkbox) {
      checkbox.addEventListener('change', (event) => {
        toggleNodes(type, event.target.checked);
      });
    }
  });

  edgeTypes.forEach(type => {
    const checkbox = document.getElementById('toggle-' + type);
    if (checkbox) {
      checkbox.addEventListener('change', (event) => {
        toggleEdges(type, event.target.checked);
      });
    }
  });

  // Auto-fit after a delay
  setTimeout(function() {
    if (typeof network !== 'undefined' && network) {
      network.fit();
    }
  }, 500);
})();
</script>
