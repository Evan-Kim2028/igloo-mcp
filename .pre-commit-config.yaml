repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        pass_filenames: false
        args:
          [
            "--ignore-missing-imports",
            "--no-strict-optional",
            "src/igloo_mcp",
          ]
        additional_dependencies:
          - types-Markdown>=3.10.0

  # Phase 2 & 3.6: Local hooks for architecture and test quality
  - repo: local
    hooks:
      - id: lint-imports
        name: Check architectural layer boundaries
        entry: uv run lint-imports
        language: system
        pass_filenames: false
        always_run: true

      - id: regression-test-check
        name: Check regression tests for bug fixes
        entry: uv run python scripts/check_regression_tests.py
        language: system
        stages: [commit-msg]
        pass_filenames: false
